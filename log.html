<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script> 
</head>
 <style>
body{
    background-image: linear-gradient(to top right,blue,pink,violet,green);
    background-repeat: no-repeat;
    background-size: cover;
    height: 700px;
  }
  </style>
<body id="body">
    <div class="container-fluid d-flex justify-content-center">
        <form name="loginForm" action="index.html" onsubmit="return validateLogin()" style="width: 400px;border: 1px solid black;border-radius: 10px; background-color: rgba(0, 0, 0, 0.1);" class="m-5 p-5 ">
            <div class="ps-5">
                <h3>Login Form</h3>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" style=" background-color:rgb(0, 0, 0, 0.2) " required>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" style="  background-color:rgb(0, 0, 0, 0.2) " required>
            </div>
            <div class="remember-forget ">
                <div class="remember me">
                    <input type="checkbox" id="remember" style="margin-left: 10px;">
                    <label for="remember">Remember me</label>
                    <a href="forget.html" style="margin-left: 40px;">Forget password?</a>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3 pt-5">
                <button class="btn btn-primary" type="submit">submit</button>
            </div>
            <div class="mt-3 text-center">
               <h6>New user? <a href="signup.html"> Register</a></h6>
            </div>
        </form>
    </div>
    
</body>
<script>
    function validateLogin() {
    var email = document.forms["loginForm"]["email"].value;
    var password = document.forms["loginForm"]["password"].value;

    var users = JSON.parse(localStorage.getItem('users')) || [];
    var validUser = false;

    users.forEach(function(user) {
        if (user.email === email && user.password === password) {
            validUser = true;
            localStorage.setItem("username",user.userName);
        }
    });

    if (validUser) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn",true);
        // Redirect or perform some other actions
       return true
    } else {
        alert("Invalid email or password!");
        return false;
       
    }

    
}
</script>
</html>
